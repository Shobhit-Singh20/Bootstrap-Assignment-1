<html>
<head>
    <title>
      Bootstrap Assignment 1
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body style="background-color: aqua;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col1">
               <h3>FORM</h3>
            </div>
            <div class="col-lg-6 col2">
              <h3>TABLE</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col3">
                <form>
                    <div class="row mb-3">
                      <label for="name" class="col-sm-2 col-form-label">Name </label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="phoneno" class="col-sm-2 col-form-label">PhoneNo.</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="phoneno">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="dob" class="col-sm-2 col-form-label">DOB </label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control" id="dob">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Address </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="address">
                        </div>
                      </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="row mb-3">
                        <label for="city" class="col-sm-2 col-form-label">City </label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select City</option>
                                <option value="1">Gurugram</option>
                                <option value="2">Noida</option>
                                <option value="3">Delhi</option>
                             </select>
                        </div>
                        
                      </div>
                    <div class="row mb-3">
                        <label for="hobby" class="col-sm-2 col-form-label">Hobbies </label>
                        <div class="col-sm-10 offset-sm">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Music
                          </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">
                              Travelling
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">
                              Reading
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck3">
                              Guitar
                            </label>
                          </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                  </form>
            </div>
            <div class="col-xl col4">
                <table class="table">
                    <tr>
                        <th>S No.</th>
                        <th>Name</th>
                        <th>Phone No.</th>
                        <th>Gender</th>
                        <th>DOB</th>
                        <th>Intrests</th>
                    </tr>
                    <tr>
                        <td rowspan="3">1</td>
                        <td rowspan="3">Akash</td>
                        <td rowspan="3">2135644766</td>
                        <td rowspan="3">Male</td>
                        <td rowspan="3">12/12/1996</td>
                        <td>Music</td>
                    </tr>
                    <tr>
                        <td>Dance</td>
                    </tr>
                    <tr>
                        <td>Cooking</td>
                    </tr>
                    
                    <tr>
                        <td rowspan="3">2</td>
                        <td rowspan="3">Shivam</td>
                        <td rowspan="3">7867905434</td>
                        <td rowspan="3">Male</td>
                        <td rowspan="3">21/07/1998</td>
                        <td>Dance</td>
                        <tr>
                            <td>Travel</td>
                        </tr>
                    </tr>
                    </table>
            </div>
        </div>
    </div>
</body>
</html>
